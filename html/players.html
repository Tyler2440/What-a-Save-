<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">
            <img src="/pictures/logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> What a Save!
        </a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
                <a class="nav-link" href="population.html">Population</a>
              <a class="nav-link" href="players.html">Players</a>
          </ul>
        </div>
    </nav>

    <div id="page-header"> </div>
    <div class="scrollable">
        <table id="player-table">
            <thead style="position: sticky; top: 0; background-color: gray; color: white;">
                <tr id="column-headers">
                    <th id="game-header">
                        Game
                        <i class="fas no-display"></i>
                    </th>
                    <th id="wl-header">
                        W/L
                        <i class="fas no-display"></i>
                    </th>
                    <th id="goals-header">
                        Goals
                        <i class="fas no-display"></i>
                    </th>
                    <th id="assists-header">
                        Assists
                        <i class="fas no-display"></i>
                    </th>
                    <th id="saves-header">
                        Saves
                        <i class="fas no-display"></i>
                    </th>
                </tr>
            </thead>

            <tbody id="table-body">

            </tbody>
            
        </table>
    </div>
    
    <svg id="bubble-chart"></svg>

    <table id="orange-table" class="scoreboard">
        <thead style="position: sticky; top: 0; background-color: white; color: black;">
            <tr id="orange-column-headers" class="scoreboard-headers">
                <th id="player-orange-header">
                    Player
                </th>
                <th id="score-orange-header">
                    Score
                </th>
                <th id="goals-orange-header">
                    Goals
                </th>
                <th id="assists-orange-header">
                    Assists
                </th>
                <th id="saves-orange-header">
                    Saves
                </th>
                <th id="shots-orange-header">
                    Shots
                </th>
                <th id="demos-orange-header">
                    Demos
                </th>
            </tr>
        </thead>

        <tbody id="table-body">

        </tbody>
        
    </table>

    <table id="blue-table" class="scoreboard">
        <thead style="position: sticky; top: 0; background-color: white; color: black;">
            <tr id="blue-column-headers" class="scoreboard-headers">
                <th id="player-blue-header">
                    Player
                </th>
                <th id="score-blue-header">
                    Score
                </th>
                <th id="goals-blue-header">
                    Goals
                </th>
                <th id="assists-blue-header">
                    Assists
                </th>
                <th id="saves-blue-header">
                    Saves
                </th>
                <th id="shots-blue-header">
                    Shots
                </th>
                <th id="demos-blue-header">
                    Demos
                </th>
            </tr>
        </thead>

            </div>
        </footer>
